    <div class="backdrop is-hidden5" data-modal>
      <div class="modal container">
        <h2 class="form-head">Your Order</h2>

        <button class="x-button" data-modal-close type="button">
          <svg class="x-svg" width="24" height="24">
            <use href="./images/icons.svg#icon-x-modal"></use>
          </svg>
        </button>
        <ul class="list">
          <li class="order-list-item">
            <div class="form-checkbox-item">
              <div class="item-text-div">
                <h3>Cabbage Basket</h3>
                <p>Plant</p>
              </div>
              <img
                srcset="./images/cabbage.png, ./images/cabbage2x@2x.png"
                src="/images/cabbage.png"
                alt="photo"
                class="portfolio-img"
              />
              <input
                class="first-checkbox visually-hidden"
                id="first-checkbox"
                name="first-checkbox"
                type="checkbox"
                value="true"
              />
              <label class="check-label" for="first-checkbox">
                <span class="check-svg-square">
                  <svg class="check-svg" width="10" height="8">
                    <use href="./images/icons.svg#icon-check"></use>
                  </svg> </span
              ></label>
            </div>
          </li>
          <li class="order-list-item">
            <div class="form-checkbox-item">
              <div class="item-text-div">
                <h3>Tomato Basket</h3>
                <p>Plant</p>
              </div>
              <img
                srcset="./images/tomato.png, ./images/tomato2x@2x.png"
                src="./images/tomato.png"
                alt="photo"
                width="120"
                class="portfolio-img"
              />
              <input
                class="second-checkbox visually-hidden"
                id="second-checkbox"
                name="second-checkbox"
                type="checkbox"
                value="true"
              />
              <label class="check-label" for="second-checkbox">
                <span class="check-svg-square">
                  <svg class="check-svg" width="10" height="8">
                    <use href="./images/icons.svg#icon-check"></use>
                  </svg> </span
              ></label>
            </div>
          </li>
          <li class="order-list-item">
            <div class="form-checkbox-item">
              <div class="item-text-div">
                <h3>Vegetables Basket</h3>
                <p>Plant</p>
              </div>
              <img
                srcset="./images/vegetables.png, ./images/vegetables2x@2x.png"
                src="./images/portfolio-2.png"
                alt="photo"
                width="120"
                class="portfolio-img"
              />
              <input
                class="third-checkbox visually-hidden"
                id="third-checkbox"
                name="third-checkbox"
                type="checkbox"
                value="true"
              />
              <label class="check-label" for="third-checkbox">
                <span class="check-svg-square">
                  <svg class="check-svg" width="16" height="16">
                    <use href="./images/icons.svg#icon-check"></use>
                  </svg> </span
              ></label>
            </div>
          </li>
        </ul>
        <form class="order-form" name="order-form">
          <div class="form-input-item">
            <input
              class="input-input"
              id="user-name"
              name="user-name"
              type="text"
              placeholder="Enter full name.."
            />
          </div>
          <div class="form-input-item">
            <input
              class="input-input"
              id="contact_card"
              name="contact_card"
              type="tel"
              placeholder="Enter card.."
            />
          </div>
          <div class="form-input-item">
            <input
              class="input-input"
              id="e-mail"
              name="e-mail"
              type="email"
              placeholder="Enter email.."
            />
          </div>
          <textarea
            class="comment-textarea"
            id="comment-textarea"
            name="comment-textarea"
            placeholder="Enter comments..."
          ></textarea>

          <button class="modal-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
